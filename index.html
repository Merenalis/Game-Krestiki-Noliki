<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Krestiki-Noliki</title>
    <link rel="stylesheet" href="main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<h1>Крестики - нолики</h1>
<div id="results">
    <span>Нолики: 0<br> Крестики: 0
</span>
</div>
<div class="playground">
    <div id="area">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</div>

<div id="modal-start">
    <div id="overlay-start">
        <div id="modal-window-start">
            <div id="content-start">
                Чтобы начать новую игру, нажмите Старт.<br>
                <p> Пусть победит сильнейший!</p>
            </div>
            <div id="btn-start_game">
                Старт
            </div>
        </div>
    </div>
</div>
<div id="modal-result">
    <div id="overlay">
        <div id="modal-window">
            <div id="content">
            </div>
            <div id="btn-new_game">
                Начать новую игру
            </div>
        </div>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
